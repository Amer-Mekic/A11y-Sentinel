services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.node
    env_file:
      - ./backend/.env
    ports:
      - "3000:3000"
    networks:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy

  db:
    image: mongo:8.2
    env_file:
      - ./backend/.env
    networks:
      - backend
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db

  redis:
    image: redis:8.6.0-alpine
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
  
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.node
    command: npm run dev:worker
    env_file:
      - ./backend/.env
    networks:
      - backend
    restart: always
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy

volumes:
  mongo-data: 

networks:
  frontend:
  backend: